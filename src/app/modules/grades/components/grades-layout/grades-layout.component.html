<div class="search-container">
  <form [formGroup]="searchForm">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search"/>
      <input
        type="search" 
        pInputText 
        placeholder="Поиск" 
        [formControl]="searchForm.controls.searchQuery"/>
    </p-iconField>
  </form>
</div>

<div class="disciplines-container">
  @if(!isLoading()){
    <p-accordion [(activeIndex)]="activeIndex">
      @for (discipline of disciplines(); track $index) {
          <p-accordionTab [header]="discipline.value">
            <!-- @if(activeIndex == $index){
              <app-marks-table [marks]="discipline.marks"/>
            } -->
          </p-accordionTab>
      }
    </p-accordion>
  } @else {
    <div class="spinner-container">
      <p-progressSpinner ariaLabel="loading" [style]="{'width': '50px'}"/>
    </div>
  }
</div>
