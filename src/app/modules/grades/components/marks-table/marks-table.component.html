<p-table [value]="marks()">
  <ng-template pTemplate="header">
    <tr>
      <th>Дата</th>
      <th>Оценка</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-mark>
    <tr>
      <td>{{ mark.date }}</td>
      <td>{{ mark.mark }}</td>
    </tr>
  </ng-template>
</p-table>
